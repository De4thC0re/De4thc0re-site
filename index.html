<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>De4thC0re Dashboard</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div id="loader">Ładowanie...</div>

<div id="content">
    <!-- Nagłówek / Hero -->
    <header class="hero">
        <h1 class="neon-title">De4thC0re</h1>
        <p class="hero-desc">Full-stack Developer | GitHub Active</p>
    </header>

    <!-- Sekcja z API / dynamiczne statystyki -->
    <section class="stats-section">
        <h2>Progres</h2>
        <div class="stats">
            <div class="stat">
                <span class="counter" id="commits">0</span>
                <p>Commity</p>
            </div>
            <div class="stat">
                <span class="counter" id="repos">0</span>
                <p>Projekty</p>
            </div>
            <div class="stat">
                <span class="counter" id="followers">0</span>
                <p>Followers</p>
            </div>
        </div>
    </section>

    <!-- Efekty wizualne -->
    <div id="particles"></div>
</div>

<script src="script.js"></script>
</body>
</html>
